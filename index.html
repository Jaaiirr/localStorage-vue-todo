<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container mt-5 w-50" id="app">
            <h3>{{tittle}}</h3>
            <input type="text" class="form-control my-3" v-model="newItem" v-on:keyup.enter="addTask"
                placeholder="Type your task">
            <button class="btn btn-success btn-add" @click="addTask()">Add task</button>
            <button class="btn btn-success btn-add" @click="clearDoneTask()">Clear done task</button>
            <button class="btn btn-success btn-add" @click="clearAllTasks()">Clear all tasks</button>
            <div class="mt-3" v-for="(item, index) of task">
                <div role="alert" :class="['alert', item.state ? 'alert-success' : 'alert-danger']">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span>{{item.name}}</span>
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" @click="changeState(index)">Done</button>
                            <button class="btn btn-danger btn-sm" @click="deleteTask(index)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>Made with love</span>
        <span>v1.0.0</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/index.js"></script>
</body>

</html>
